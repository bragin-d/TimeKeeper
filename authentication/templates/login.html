<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            padding: 12px;
            margin: 5px 0; /* Reduced gap between fields */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form input:focus {
            outline: none;
            border-color: #4A90E2;
        }

        form button {
            padding: 10px 50px; /* Narrower padding for the button */
            margin: 10px auto; /* Centered the button */
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content; /* Button adjusts its width to its content */
        }

        form button:hover {
            background-color: #357ABD;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4A90E2;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
